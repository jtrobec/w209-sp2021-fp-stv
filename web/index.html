<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Trace Visualization</title>
   </head>
   <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><i class="bi bi-house-door"></i> Trace Visualization</a>
        <input class="form-control form-control-dark w-100" type="text" id="trace-search" placeholder="Search" aria-label="Trace ID...">
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a class="nav-link" id="load-trace-button" href="#">Load Trace</a>
          </li>
        </ul>
      </nav>
  
      <div class="container-fluid">
        <div class="row">
  
          <main role="main" class="col-md-9 mx-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
              <h1 class="h2" id="current-view">Dashboard</h1>
            </div>
            <div class="row">
              <div id="info" class="col"></div>
            </div>
            <div class="charts">
                  
            </div>
          </main>
        </div>
      </div>
     <script src="main.js"></script>

 </html>
